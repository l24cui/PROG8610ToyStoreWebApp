<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Shopping Cart:</h1>
        </header>
        <main>
            <table class="cart">
                <tr th:each="rec: ${cart}">
                    <td class="name" th:text="${rec.name}">Toy Name</td>
                    <td class="desc" th:text="${rec.description}">Toy Description</td>
                    <td class="button">
                        <a th:href="@{/cart/removeFromCart(id=${rec.cartid})}">Remove</a>
                    </td>
                </tr>
            </table>
            <div class="button">
                <a href="/signout">Sign Out</a>
            </div>
        </main>
    </body>
</html>
