<!DOCTYPE html>
<html>
    <head>
        <title>Toy List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Toys:</h1>
            <p>There are <span th:text="${toyscount}"></span> toys in our toy store!</p>
        </header>
        <main>
            <div class="errmsg" th:text="${#strings.isEmpty(msg)}?'':${msg}">Add To Cart Error</div>
            <table class="toylist">
                <tr th:each="toy: ${toys}">
                    <td class="name" th:text="${toy.name}">Toy Name</td>
                    <td class="desc" th:text="${toy.description}">Toy Description</td>
                    <td class="link">
                        <a href=details.html th:href="@{/toys/details(id=${toy.id})}">More Details...</a>
                    </td>
                    <td>
                        <a th:href="@{/toys/addToCart(toyid=${toy.id})}">
                            <button type="button">Add To Shopping Cart</button>
                        </a>
                    </td>
                </tr>
            </table>
        </main>
        <br>
        <div class = "cartlink">
            <a href="cart.html" th:href="@{/cart}">
                <button type="button">View Shopping Cart (<span th:text="${cartcount}"></span>)</button>
            </a>
        </div>
    </body>
</html>
